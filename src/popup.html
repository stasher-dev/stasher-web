<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stasher</title>
    <style>
        body {
            font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #cccccc;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Container that adapts to popup vs full tab */
        .container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 300px;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        /* Full tab mode - center the container */
        @media (min-width: 500px) and (min-height: 400px) {
            .container {
                width: 400px;
                height: 300px;
                background: #1e1e1e;
            }
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .branding {
            color: #9CDCFE;
            font-size: 24px;
            line-height: 1;
            display: flex;
            align-items: baseline;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        
        .version {
            color: #565656;
            font-size: 5px;
        }
        
        
        /* Base button styles */
        .operation, .clear-button {
            background: none;
            border: none;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .operation:hover, .clear-button:hover {
            opacity: 0.8;
        }
        
        .operation:disabled, .clear-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Operation-specific styles */
        .operation {
            font-size: inherit;
            font-weight: normal;
            padding: 6px 4px;
            text-transform: lowercase;
        }
        
        .operation.enstash { color: #B5CEA8; }
        .operation.destash { color: #D7BA7D; }
        .operation.unstash { color: #CE9178; }
        
        .operation.working { cursor: wait; }
        
        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 8px;
            height: 8px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Clear button specific */
        .clear-button {
            color: #f1f1f1;
        }
        
        .operation svg {
            width: 12px;
            height: 12px;
        }
        
        /* Layout containers */
        .header {
            margin-bottom: 4px;
        }
        
        .input-footer {
            display: flex;
            justify-content: space-between;
        }
        
        .input-footer {
            font-size: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 0px;
            justify-content: flex-end;
        }
        
        /* State classes */
        body.working { cursor: wait; }
        .input.clearing { color: transparent; }
        
        /* Sections */
        .input-section {
            margin-bottom: 24px;
            padding: 0 2px;
            position: relative;
        }
        

        .input {
            width: calc(100% - 12px);
            background: #2d2d30;
            border: 1px solid #3e3e42;
            padding: 1px 6px;
            color: #cccccc;
            font-family: inherit;
            font-size: 8px;
            resize: none;
            min-height: 20px;
            max-height: 20px;
            overflow: hidden;
            text-align: left;
            caret-color: #9CDCFE;
        }
        
        .input:focus {
            outline: none;
            border-color: #f1f1f1;
            box-shadow: 0 0 0 2px rgba(241, 241, 241, 0.1), inset 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .input::placeholder {
            color: #565656;
        }
        
        .message {
            color: #565656;
            text-align: left;
            padding: 4px 0px;
        }
        
        .message.success {
            color: #B5CEA8;
        }
        
        .message.error {
            color: #CE9178;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="branding">stasher<span class="version"> v1.0</span></div>
        </div>
        
        <div class="main-content">
            
            <div class="input-section">
                <input type="text" class="input" id="main-input" placeholder="Enter secret to enstash or a stash to destash / unstash" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
                
                <div class="input-footer">
                    <div class="message" id="message"></div>
                    <div class="operations">
                        <div class="button-group">
                            <button class="operation enstash" data-mode="enstash" title="enstash">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
                            </button>
                            <button class="operation destash" data-mode="destash" title="destash">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
                            </button>
                            <button class="operation unstash" data-mode="unstash" title="unstash">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125 Z" />
                                </svg>
                            </button>
                            <button class="operation clear-button" id="clear-button" title="reset">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./popup.js"></script>
</body>
</html>
